<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
    body { margin: 0; padding: 0; }
</style>
<script language="JavaScript">
    function go_check() {
        var status = "width=500,height=450,menubar=no,scrollbars=no,resizable=no,status=no";
        var obj = window.open('', 'kcp_pop', status);

        document.shop_check.method = "post";
        document.shop_check.target = "kcp_pop";
        document.shop_check.action = "https://admin.kcp.co.kr/Modules/escrow/kcp_pop.jsp";

        document.shop_check.submit();
    }
</script>
</head>
<body>
<form name="shop_check" method="post" action="http://admin.kcp.co.kr/Modules/escrow/kcp_pop.jsp">
    <input type="hidden" name="site_cd" value="SRAA7">
    <table border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td id="escrow_img">
                <img src="/theme/strawberry/mobile/shop/img/es_foot.png" width="272" height="77" border="0" usemap="#Map">
            </td>
        </tr>
    </table>
    <map name="Map" id="Map">
        <area shape="rect" coords="1,1,289,91" href="javascript:go_check()" onfocus="this.blur()">
    </map>
</form>
</body>
</html>
